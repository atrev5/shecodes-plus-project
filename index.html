  <body>
    <div class="container-md">
      <div class="row main-info">

        <div class="col-6">
          <form id="search-city-form">
            <input
              type="search"
              placeholder="Search for City"
              class="form-control form-control-lg"
              autocomplete="off"
              id="search-city-input"
            />
          </form>
        </div>
        <div class="col-3 search-btn">
          <form id="search-city-form-two">
            <input
              type="submit"
              value="Search"
              class="form-control-lg btn btn-primary"
              id="search-city-btn"
            />
          </form>
        </div>
        <div class="col-3 search-btn">
          <button class="current-location-btn">Current</button>
        </div>
      </div>

      <div class="row main-info">
        <div class="col-md-3">
          <img
            class="current-icon"
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Sunny"
          />
          <span class="current-temp" id="search-city-temp">98</span
          ><span class="current-units"
            ><a href="#">&#176;F</a> | <a href="#">&#176;C</a></span
          >
          <br />
          <br />
          <p class="current-location">
            <span class="city-name">City Name</span>
            <!-- , <span class="state-name">Texas</span> -->
            <br />
            <span class="current-day">Thursday, 09/01</span>
            <br />
            <span class="current-time">7:32 PM</span>
          </p>
        </div>
        <div class="col-9">
          <div class="row upcoming-temp">
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Fri</div>
                  <div class="card-text daily-temp">89&#176; 72&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Sat</div>
                  <div class="card-text daily-temp">91&#176; 70&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Sun</div>
                  <div class="card-text daily-temp">90&#176; 72&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Mon</div>
                  <div class="card-text daily-temp">88&#176; 72&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Tue</div>
                  <div class="card-text daily-temp">86&#176; 72&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="card">
                <div class="card-body">
                  <div class="card-title">Wed</div>
                  <div class="card-text daily-temp">90&#176; 72&#176;</div>
                  <div class="card-text daily-icon">
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
