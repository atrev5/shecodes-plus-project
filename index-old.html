<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plus Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7b9747b87c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="row">
        <div class="col-6">
          <form>
            <input
              type="search"
              placeholder="Search for City"
              class="city-search form-control form-control-lg"
            />
          </form>
        </div>
        <div class="col-2">
          <form>
            <input
              type="submit"
              value="Search"
              class="city-search form-control btn btn-primary"
            />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card main-location">
            <div class="card-body">
              <div class="card-title">
                <p>
                  <span class="current-temp">75</span
                  ><span class="current-units"
                    ><a href="#">&#176;F</a>|<a href="#">&#176;C</a></span
                  >
                </p>
              </div>
              <div class="card-text current-info">
                Little Elm, Texas
                <br />
                Thursday, 09/01
                <br />
                7:32 PM
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card main-icon">
            <div class="card-body">
              <div class="card-text current-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row upcoming-temp">
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Fri</div>
              <div class="card-text daily-temp">89&#176; 72&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Sat</div>
              <div class="card-text daily-temp">91&#176; 70&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Sun</div>
              <div class="card-text daily-temp">90&#176; 72&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Mon</div>
              <div class="card-text daily-temp">88&#176; 72&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Tue</div>
              <div class="card-text daily-temp">86&#176; 72&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Wed</div>
              <div class="card-text daily-temp">90&#176; 72&#176;</div>
              <div class="card-text daily-icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
